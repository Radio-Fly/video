<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Ultra HD - Studio Pro Custom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@700&family=Bebas+Neue&display=swap');

        body {
            background-color: #020202;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        #renderCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .draggable {
            position: absolute;
            pointer-events: auto;
            cursor: move;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px dashed transparent;
            transition: border 0.2s, background 0.2s, opacity 0.5s ease-in-out;
            min-width: 50px;
            min-height: 20px;
        }

        .draggable:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.03);
        }

        #dragVu {
            width: 80%;
            height: 80px;
            justify-content: center;
            border-radius: 10px;
        }

        .track-input, .artist-input {
            background: transparent;
            border: none;
            outline: none;
            text-align: center;
            width: auto;
            min-width: 200px;
            caret-color: currentColor;
            color: transparent; 
            pointer-events: auto; 
        }

        .track-input:focus, .artist-input:focus {
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }

        .track-input { font-size: 5rem; text-transform: uppercase; font-weight: 700; }
        .artist-input { font-size: 1.5rem; font-weight: 700; }
        
        #dragTimeline {
            width: 90%;
            height: 40px;
            justify-content: center;
        }

        #timelineInput {
            width: 100%;
            cursor: pointer;
            pointer-events: auto;
            appearance: none;
            background: transparent;
        }

        #timelineInput::-webkit-slider-runnable-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #timelineInput::-webkit-slider-thumb {
            appearance: none;
            height: 16px;
            width: 16px;
            background: white;
            border-radius: 50%;
            margin-top: -5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            border: 2px solid #000;
        }

        .controls {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            justify-content: center;
            z-index: 20;
            flex-wrap: wrap;
            padding: 0 20px;
            pointer-events: auto;
            width: max-content;
        }

        .style-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            z-index: 30;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            min-width: 260px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn:hover { background: rgba(255, 255, 255, 0.15); border-color: white; }

        .slider-container, .toggle-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-container {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .label-sm {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #aaa;
            font-weight: bold;
        }

        select, input[type="range"] {
            background: #111;
            color: white;
            border: none;
            font-size: 0.75rem;
            outline: none;
            padding: 4px;
            border-radius: 4px;
            width: 100%;
        }

        input[type="color"] {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            background: transparent;
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid white;
        }

        #recIndicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            display: none;
            z-index: 30;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        input[type="file"] { display: none; }
        #hiddenVideo { display: none; }
    </style>
</head>
<body>

    <canvas id="renderCanvas"></canvas>
    <div id="recIndicator">GRABANDO...</div>
    <video id="hiddenVideo" loop muted playsinline crossorigin="anonymous"></video>

    <div class="style-panel">
        <div class="flex flex-col gap-1">
            <span class="label-sm">Fuente General</span>
            <select id="fontSelect">
                <option value="Orbitron">Orbitron (Tech)</option>
                <option value="Bebas Neue">Bebas Neue (Impacto)</option>
                <option value="Playfair Display">Playfair (Serif)</option>
                <option value="JetBrains Mono">JetBrains (Mono)</option>
                <option value="Inter">Inter (Minimalista)</option>
            </select>
        </div>

        <div class="flex flex-col gap-1">
            <span class="label-sm">Color Artista</span>
            <input type="color" id="textColorPicker" value="#d4af37">
        </div>

        <div class="flex flex-col gap-1">
            <span class="label-sm">FPS (Fluidez)</span>
            <select id="fpsSelect">
                <option value="30">30 FPS</option>
                <option value="60" selected>60 FPS</option>
            </select>
        </div>

        <div class="p-2 border-l-2 border-yellow-500 bg-yellow-500/5 flex flex-col gap-2 my-2">
            <span class="label-sm text-yellow-500">Ajustes del V√∫metro</span>
            <input type="color" id="vuColorPicker" value="#ffffff">
            <div class="slider-container">
                <span class="label-sm">Ancho Barra</span>
                <input type="range" id="vumetroScale" min="0.1" max="1.0" step="0.01" value="0.9">
            </div>
            <div class="slider-container">
                <span class="label-sm">Altura M√°xima</span>
                <input type="range" id="vumetroHeight" min="0.05" max="0.5" step="0.01" value="0.15">
            </div>
        </div>

        <div class="toggle-container">
            <span class="label-sm">Ver V√∫metro</span>
            <input type="checkbox" id="vumetroToggle" class="w-4 h-4 accent-yellow-500" checked>
        </div>

        <div class="toggle-container">
            <span class="label-sm">Ver T√≠tulos</span>
            <input type="checkbox" id="titlesToggle" class="w-4 h-4 accent-yellow-500" checked>
        </div>

        <div class="toggle-container">
            <span class="label-sm">Audio del Video</span>
            <input type="checkbox" id="videoAudioToggle" class="w-4 h-4 accent-yellow-500">
        </div>

        <div class="slider-container">
            <span class="label-sm">Opacidad Fondo</span>
            <input type="range" id="bgOpacity" min="0" max="1" step="0.05" value="0.4">
        </div>
    </div>

    <div class="ui-layer">
        <!-- Timeline superior -->
        <div id="dragTimeline" class="draggable" style="top: 5%; left: 50%; transform: translate(-50%, -50%);">
            <input type="range" id="timelineInput" value="0" min="0" step="0.1">
        </div>

        <!-- V√∫metro re-ajustado para ser arrastrable -->
        <div id="dragVu" class="draggable" style="top: 85%; left: 50%; transform: translate(-50%, -50%);">
            <div class="label-sm opacity-30 pointer-events-none select-none">ARRASTRAR V√öMETRO</div>
        </div>

        <div id="dragTitle" class="draggable" style="top: 35%; left: 50%; transform: translate(-50%, -50%);">
            <input type="text" id="titleInput" class="track-input" value="TITULO DEL TRACK" spellcheck="false">
        </div>

        <div id="dragArtist" class="draggable" style="top: 47%; left: 50%; transform: translate(-50%, -50%);">
            <input type="text" id="artistInput" class="artist-input" value="nombre del artista / beat type" spellcheck="false">
        </div>
    </div>

    <div class="controls">
        <label for="bgFile" class="btn">üñºÔ∏è Foto</label>
        <input type="file" id="bgFile" accept="image/*">
        <label for="videoFile" class="btn">üé¨ Video</label>
        <input type="file" id="videoFile" accept="video/*">
        <label for="audioFile" class="btn">üéµ Audio</label>
        <input type="file" id="audioFile" accept="audio/*">
        
        <button id="playPauseBtn" class="btn">‚ñ∂ Play</button>
        <select id="qualitySelect" class="quality-select btn">
            <option value="720">720p</option>
            <option value="1080">1080p</option>
            <option value="2160" selected>4K</option>
        </select>
        <button id="recordBtn" class="btn bg-red-600 border-red-500 hover:bg-red-700">Grabar</button>
    </div>

    <audio id="audioElement" crossorigin="anonymous"></audio>

    <script>
        const canvas = document.getElementById('renderCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const audio = document.getElementById('audioElement');
        const video = document.getElementById('hiddenVideo');
        const timelineInput = document.getElementById('timelineInput');
        const dragTimeline = document.getElementById('dragTimeline');
        
        const titleInput = document.getElementById('titleInput');
        const artistInput = document.getElementById('artistInput');
        const bgFile = document.getElementById('bgFile');
        const videoFile = document.getElementById('videoFile');
        const audioFile = document.getElementById('audioFile');
        const recordBtn = document.getElementById('recordBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const qualitySelect = document.getElementById('qualitySelect');
        const fontSelect = document.getElementById('fontSelect');
        const fpsSelect = document.getElementById('fpsSelect');
        const bgOpacityControl = document.getElementById('bgOpacity');
        const vumetroScaleControl = document.getElementById('vumetroScale');
        const vumetroHeightControl = document.getElementById('vumetroHeight');
        const textColorPicker = document.getElementById('textColorPicker');
        const vuColorPicker = document.getElementById('vuColorPicker');
        
        const vumetroToggle = document.getElementById('vumetroToggle');
        const titlesToggle = document.getElementById('titlesToggle');
        const videoAudioToggle = document.getElementById('videoAudioToggle');

        let audioContext, analyzer, musicSource, videoAudioSource, dataArray, smoothedData;
        let isPlaying = false, isRecording = false;
        let recordedChunks = [];
        let mediaRecorder;
        
        let accentColor = "#d4af37";
        let vumetroColor = "#ffffff";
        let currentFont = "Orbitron";
        let targetFps = 60;

        let bgImage = new Image();
        let backgroundType = 'none';
        let fallingPeaks = [];

        // Estado para la transici√≥n suave de opacidad de los t√≠tulos
        let titlesAlpha = 1;

        videoAudioToggle.onchange = () => {
            video.muted = !videoAudioToggle.checked;
        };

        timelineInput.addEventListener('input', () => {
            const seekTime = parseFloat(timelineInput.value);
            if (!isNaN(seekTime)) {
                audio.currentTime = seekTime;
                if (backgroundType === 'video') {
                    video.currentTime = seekTime;
                }
            }
        });

        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration) && !isRecording) {
                timelineInput.max = audio.duration;
                timelineInput.value = audio.currentTime;
            }
        });

        textColorPicker.oninput = (e) => accentColor = e.target.value;
        vuColorPicker.oninput = (e) => vumetroColor = e.target.value;
        fontSelect.onchange = () => {
            currentFont = fontSelect.value;
            titleInput.style.fontFamily = currentFont;
            artistInput.style.fontFamily = currentFont;
        };
        fpsSelect.onchange = () => targetFps = parseInt(fpsSelect.value);

        // L√ìGICA DE ARRASTRRE MEJORADA
        let activeItem = null;
        let offset = { x: 0, y: 0 };

        document.querySelectorAll('.draggable').forEach(item => {
            item.addEventListener('mousedown', (e) => {
                if (e.target.tagName === 'INPUT') return; 
                activeItem = item;
                const rect = item.getBoundingClientRect();
                offset.x = e.clientX - rect.left;
                offset.y = e.clientY - rect.top;
                item.style.transition = 'none';
                item.style.zIndex = "100";
            });
        });

        window.addEventListener('mousemove', (e) => {
            if (!activeItem) return;
            const x = e.clientX - offset.x + (activeItem.offsetWidth / 2);
            const y = e.clientY - offset.y + (activeItem.offsetHeight / 2);
            const xPercent = (x / window.innerWidth) * 100;
            const yPercent = (y / window.innerHeight) * 100;
            activeItem.style.left = `${xPercent}%`;
            activeItem.style.top = `${yPercent}%`;
        });

        window.addEventListener('mouseup', () => {
            if (activeItem) {
                activeItem.style.zIndex = "10";
                activeItem = null;
            }
        });

        function resize() {
            const h = parseInt(qualitySelect.value);
            const w = Math.round((h * 16) / 9);
            canvas.width = w; canvas.height = h;
        }
        qualitySelect.onchange = resize;
        resize();

        bgFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => { bgImage.src = event.target.result; backgroundType = 'image'; };
                reader.readAsDataURL(file);
            }
        };
        videoFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) { 
                video.src = URL.createObjectURL(file); 
                backgroundType = 'video'; 
                video.muted = !videoAudioToggle.checked;
                video.load(); 
            }
        };
        audioFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) { 
                audio.src = URL.createObjectURL(file); 
                titleInput.value = file.name.split('.')[0].toUpperCase(); 
                audio.load(); 
            }
        };

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyzer = audioContext.createAnalyser();
                analyzer.fftSize = 512;
                dataArray = new Uint8Array(analyzer.frequencyBinCount);
                smoothedData = new Float32Array(analyzer.frequencyBinCount);
                fallingPeaks = new Array(analyzer.frequencyBinCount).fill(0).map(() => ({ pos: 0, vel: 0 }));
                musicSource = audioContext.createMediaElementSource(audio);
                videoAudioSource = audioContext.createMediaElementSource(video);
                musicSource.connect(analyzer);
                videoAudioSource.connect(analyzer);
                analyzer.connect(audioContext.destination);
            }
        }

        async function togglePlayback() {
            if (audioContext && audioContext.state === 'suspended') await audioContext.resume();
            initAudio();
            if (isPlaying) {
                audio.pause(); video.pause();
                isPlaying = false; playPauseBtn.innerText = "‚ñ∂ Play";
            } else {
                try {
                    if (audio.src) audio.play();
                    if (backgroundType === 'video') video.play();
                    isPlaying = true; playPauseBtn.innerText = "‚è∏ Pausa";
                } catch (e) { console.error(e); }
            }
        }
        playPauseBtn.onclick = togglePlayback;

        let lastDrawTime = 0;
        function draw(now = performance.now()) {
            requestAnimationFrame(draw);
            const delta = now - lastDrawTime;
            const interval = 1000 / targetFps;
            if (delta < interval) return;
            lastDrawTime = now - (delta % interval);

            ctx.fillStyle = "#020202";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const currentOpacity = parseFloat(bgOpacityControl.value);

            if (backgroundType === 'image' && bgImage.complete) {
                ctx.save(); ctx.globalAlpha = currentOpacity;
                const scale = Math.max(canvas.width / bgImage.width, canvas.height / bgImage.height);
                const w = bgImage.width * scale; const h = bgImage.height * scale;
                ctx.drawImage(bgImage, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
                ctx.restore();
            } else if (backgroundType === 'video') {
                ctx.save(); ctx.globalAlpha = currentOpacity;
                const scale = Math.max(canvas.width / video.videoWidth, canvas.height / video.videoHeight);
                const w = video.videoWidth * scale; const h = video.videoHeight * scale;
                ctx.drawImage(video, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
                ctx.restore();
            }

            // Gesti√≥n de transici√≥n suave de t√≠tulos
            if (titlesToggle.checked) {
                titlesAlpha = Math.min(1, titlesAlpha + 0.05);
                document.getElementById('dragTitle').style.opacity = titlesAlpha;
                document.getElementById('dragArtist').style.opacity = titlesAlpha;
            } else {
                titlesAlpha = Math.max(0, titlesAlpha - 0.05);
                document.getElementById('dragTitle').style.opacity = titlesAlpha;
                document.getElementById('dragArtist').style.opacity = titlesAlpha;
            }

            if (titlesAlpha > 0) {
                const elements = [
                    { id: 'dragTitle', input: titleInput, color: 'white', size: 0.08, font: currentFont },
                    { id: 'dragArtist', input: artistInput, color: accentColor, size: 0.026, font: currentFont }
                ];

                elements.forEach(el => {
                    ctx.save();
                    ctx.globalAlpha = titlesAlpha;
                    const domEl = document.getElementById(el.id);
                    const rect = domEl.getBoundingClientRect();
                    const posX = (rect.left + rect.width / 2) / window.innerWidth * canvas.width;
                    const posY = (rect.top + rect.height / 2) / window.innerHeight * canvas.height;
                    ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillStyle = el.color;
                    ctx.font = `700 ${canvas.height * el.size}px ${el.font}`;
                    ctx.fillText(el.input.value.toUpperCase(), posX, posY);
                    ctx.restore();
                });
            }

            if (vumetroToggle.checked && analyzer) {
                const vuRect = document.getElementById('dragVu').getBoundingClientRect();
                analyzer.getByteFrequencyData(dataArray);
                const bins = Math.floor(dataArray.length * 0.7);
                const scaleX = parseFloat(vumetroScaleControl.value);
                const totalWidth = canvas.width * scaleX;
                const barGap = 4;
                const barWidth = (totalWidth / bins);
                const baselineX = (vuRect.left + vuRect.width / 2) / window.innerWidth * canvas.width;
                const baselineY = (vuRect.top + vuRect.height / 2) / window.innerHeight * canvas.height;
                const maxHeight = canvas.height * parseFloat(vumetroHeightControl.value);
                const gravity = 0.5 * (maxHeight / 100); 

                let startX = baselineX - (totalWidth / 2);
                for (let i = 0; i < bins; i++) {
                    smoothedData[i] = Math.max(dataArray[i], smoothedData[i] - 4);
                    const h = (smoothedData[i] / 255) * maxHeight;
                    
                    if (h > fallingPeaks[i].pos) { fallingPeaks[i].pos = h; fallingPeaks[i].vel = 0; }
                    else { fallingPeaks[i].vel += gravity; fallingPeaks[i].pos -= fallingPeaks[i].vel; }

                    if (h > 1) {
                        ctx.fillStyle = vumetroColor; ctx.globalAlpha = 0.7;
                        ctx.fillRect(startX, baselineY - h, barWidth - barGap, h);
                    }
                    if (fallingPeaks[i].pos > 0) {
                        ctx.fillStyle = "white"; ctx.globalAlpha = 1;
                        ctx.fillRect(startX, baselineY - fallingPeaks[i].pos - 2, barWidth - barGap, 2);
                    }
                    startX += barWidth;
                }
            }

            if (!isRecording) {
                const timeRect = dragTimeline.getBoundingClientRect();
                const timeX = (timeRect.left) / window.innerWidth * canvas.width;
                const timeY = (timeRect.top + timeRect.height / 2) / window.innerHeight * canvas.height;
                const timeW = (timeRect.width) / window.innerWidth * canvas.width;
                
                ctx.globalAlpha = 0.15; ctx.fillStyle = "white";
                ctx.fillRect(timeX, timeY, timeW, 2); 
                
                if (audio.duration) {
                    const progress = audio.currentTime / audio.duration;
                    ctx.globalAlpha = 0.8; ctx.fillStyle = accentColor;
                    ctx.fillRect(timeX, timeY, timeW * progress, 2); 
                    ctx.beginPath();
                    ctx.arc(timeX + (timeW * progress), timeY + 1, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        draw();

        async function startRecording() {
            initAudio();
            if (audioContext.state === 'suspended') await audioContext.resume();
            recordedChunks = [];
            
            dragTimeline.style.display = 'none';
            isRecording = true;
            recordBtn.innerText = "Detener";
            document.getElementById('recIndicator').style.display = "block";

            const stream = canvas.captureStream(targetFps);
            const audioDest = audioContext.createMediaStreamDestination();
            analyzer.connect(audioDest);
            const combined = new MediaStream([...stream.getVideoTracks(), ...audioDest.stream.getAudioTracks()]);
            mediaRecorder = new MediaRecorder(combined, { mimeType: 'video/webm;codecs=vp9,opus', videoBitsPerSecond: 50000000 });
            
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };
            
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "video_studio_render.webm";
                link.click();
                
                dragTimeline.style.display = 'flex';
                isRecording = false;
                recordBtn.innerText = "Grabar";
                document.getElementById('recIndicator').style.display = "none";
            };
            
            mediaRecorder.start();
        }

        recordBtn.onclick = () => isRecording ? mediaRecorder.stop() : startRecording();
    </script>
</body>
</html>
