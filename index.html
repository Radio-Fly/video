<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Ultra HD - Studio Pro Custom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@700&family=Bebas+Neue&display=swap');

        body {
            background-color: #020202;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        #renderCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .draggable {
            position: absolute;
            pointer-events: auto;
            cursor: move;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px dashed transparent;
            transition: border 0.2s;
        }

        .draggable:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        #dragVu {
            width: 90%;
            height: 100px;
            justify-content: center;
        }

        .track-input, .artist-input {
            background: transparent;
            border: none;
            outline: none;
            text-align: center;
            width: auto;
            min-width: 200px;
            caret-color: currentColor;
            color: transparent; 
            pointer-events: auto; 
        }

        .track-input:focus, .artist-input:focus {
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }

        .track-input { font-size: 5rem; text-transform: uppercase; font-weight: 700; }
        .artist-input { font-size: 1.5rem; font-weight: 700; }
        
        #timeDisplay {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: transparent;
            pointer-events: none;
        }

        .controls {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            justify-content: center;
            z-index: 20;
            flex-wrap: wrap;
            padding: 0 20px;
            pointer-events: auto;
            width: max-content;
        }

        .style-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            z-index: 30;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            min-width: 260px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn:hover { background: rgba(255, 255, 255, 0.15); border-color: white; }

        .slider-container, .toggle-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-container {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .label-sm {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #aaa;
            font-weight: bold;
        }

        select, input[type="range"] {
            background: #111;
            color: white;
            border: none;
            font-size: 0.75rem;
            outline: none;
            padding: 4px;
            border-radius: 4px;
            width: 100%;
        }

        input[type="color"] {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            background: transparent;
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid white;
        }

        #recIndicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            display: none;
            z-index: 30;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        input[type="file"] { display: none; }
        #hiddenVideo { display: none; }
    </style>
</head>
<body>

    <canvas id="renderCanvas"></canvas>
    <div id="recIndicator">GRABANDO...</div>
    <video id="hiddenVideo" loop muted playsinline crossorigin="anonymous"></video>

    <div class="style-panel">
        <!-- Ajustes de Texto -->
        <div class="flex flex-col gap-1">
            <span class="label-sm">Fuente General</span>
            <select id="fontSelect">
                <option value="Orbitron">Orbitron (Tech)</option>
                <option value="Bebas Neue">Bebas Neue (Impacto)</option>
                <option value="Playfair Display">Playfair (Serif)</option>
                <option value="JetBrains Mono">JetBrains (Mono)</option>
                <option value="Inter">Inter (Minimalista)</option>
            </select>
        </div>

        <div class="flex flex-col gap-1">
            <span class="label-sm">Color Artista</span>
            <div class="flex items-center gap-3 bg-white/5 p-2 rounded-lg border border-white/10">
                <input type="color" id="textColorPicker" value="#d4af37">
            </div>
        </div>

        <!-- Ajustes de Rendimiento -->
        <div class="flex flex-col gap-1">
            <span class="label-sm">FPS (Fluidez)</span>
            <select id="fpsSelect">
                <option value="30">30 FPS (Cine/Est√°ndar)</option>
                <option value="60" selected>60 FPS (Ultra Fluido)</option>
            </select>
        </div>

        <!-- Ajustes del V√∫metro -->
        <div class="p-2 border-l-2 border-yellow-500 bg-yellow-500/5 flex flex-col gap-2 my-2">
            <span class="label-sm text-yellow-500">Ajustes del V√∫metro</span>
            
            <div class="flex flex-col gap-1">
                <span class="label-sm">Color del V√∫metro</span>
                <input type="color" id="vuColorPicker" value="#ffffff">
            </div>

            <div class="slider-container">
                <span class="label-sm">Ancho (Escala X)</span>
                <input type="range" id="vumetroScale" min="0.1" max="1.0" step="0.01" value="0.9">
            </div>

            <div class="slider-container">
                <span class="label-sm">Altura M√°xima</span>
                <input type="range" id="vumetroHeight" min="0.05" max="0.5" step="0.01" value="0.15">
            </div>
        </div>

        <div class="slider-container">
            <span class="label-sm">Tama√±o T√≠tulo</span>
            <input type="range" id="titleSize" min="0.02" max="0.15" step="0.005" value="0.08">
        </div>

        <div class="slider-container">
            <span class="label-sm">Tama√±o Artista</span>
            <input type="range" id="artistSize" min="0.01" max="0.06" step="0.002" value="0.026">
        </div>

        <div class="toggle-container">
            <span class="label-sm">Ver V√∫metro</span>
            <input type="checkbox" id="vumetroToggle" class="w-4 h-4 accent-yellow-500" checked>
        </div>

        <div class="toggle-container">
            <span class="label-sm">Audio del Video</span>
            <input type="checkbox" id="videoAudioToggle" class="w-4 h-4 accent-yellow-500">
        </div>

        <div class="slider-container">
            <span class="label-sm">Opacidad Fondo</span>
            <input type="range" id="bgOpacity" min="0" max="1" step="0.05" value="0.4">
        </div>
    </div>

    <div class="ui-layer">
        <div id="dragVu" class="draggable" style="top: 90%; left: 50%; transform: translate(-50%, -50%);">
            <div class="label-sm opacity-20 pointer-events-none">V√öMETRO (ARRASTRAR)</div>
        </div>

        <div id="dragTitle" class="draggable" style="top: 35%; left: 50%; transform: translate(-50%, -50%);">
            <input type="text" id="titleInput" class="track-input" value="TITULO DEL TRACK" spellcheck="false">
        </div>

        <div id="dragArtist" class="draggable" style="top: 47%; left: 50%; transform: translate(-50%, -50%);">
            <input type="text" id="artistInput" class="artist-input" value="nombre del artista / beat type" spellcheck="false">
        </div>

        <div id="dragTime" class="draggable" style="top: 53%; left: 50%; transform: translate(-50%, -50%);">
            <div id="timeDisplay">0:00 / 0:00</div>
        </div>
    </div>

    <div class="controls">
        <label for="bgFile" class="btn">üñºÔ∏è Foto</label>
        <input type="file" id="bgFile" accept="image/*">
        <label for="videoFile" class="btn">üé¨ Video</label>
        <input type="file" id="videoFile" accept="video/*">
        <label for="audioFile" class="btn">üéµ Audio</label>
        <input type="file" id="audioFile" accept="audio/*">
        
        <button id="playPauseBtn" class="btn">‚ñ∂ Play</button>
        <select id="qualitySelect" class="quality-select btn">
            <option value="720">720p</option>
            <option value="1080">1080p</option>
            <option value="2160" selected>4K</option>
        </select>
        <button id="recordBtn" class="btn bg-red-600 border-red-500 hover:bg-red-700">Grabar</button>
    </div>

    <audio id="audioElement" crossorigin="anonymous"></audio>

    <script>
        const canvas = document.getElementById('renderCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const audio = document.getElementById('audioElement');
        const video = document.getElementById('hiddenVideo');
        const titleInput = document.getElementById('titleInput');
        const artistInput = document.getElementById('artistInput');
        const bgFile = document.getElementById('bgFile');
        const videoFile = document.getElementById('videoFile');
        const audioFile = document.getElementById('audioFile');
        const recordBtn = document.getElementById('recordBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const qualitySelect = document.getElementById('qualitySelect');
        const fontSelect = document.getElementById('fontSelect');
        const fpsSelect = document.getElementById('fpsSelect');
        const bgOpacityControl = document.getElementById('bgOpacity');
        const titleSizeControl = document.getElementById('titleSize');
        const artistSizeControl = document.getElementById('artistSize');
        const vumetroScaleControl = document.getElementById('vumetroScale');
        const vumetroHeightControl = document.getElementById('vumetroHeight');
        const textColorPicker = document.getElementById('textColorPicker');
        const vuColorPicker = document.getElementById('vuColorPicker');
        const videoAudioToggle = document.getElementById('videoAudioToggle');
        const vumetroToggle = document.getElementById('vumetroToggle');

        let audioContext, analyzer, musicSource, videoAudioSource, dataArray, smoothedData;
        let isPlaying = false, isRecording = false;
        
        let accentColor = "#d4af37";
        let vumetroColor = "#ffffff";
        let currentFont = "Orbitron";
        let targetFps = 60;

        let bgImage = new Image();
        let backgroundType = 'none';

        let mediaRecorder, recordedChunks = [];
        let audioDest = null;
        let fallingPeaks = [];

        // Selectores de Color y FPS
        textColorPicker.oninput = (e) => {
            accentColor = e.target.value;
            titleInput.style.caretColor = accentColor;
        };

        vuColorPicker.oninput = (e) => {
            vumetroColor = e.target.value;
        };

        fontSelect.onchange = () => {
            currentFont = fontSelect.value;
            titleInput.style.fontFamily = currentFont;
            artistInput.style.fontFamily = currentFont;
        };

        fpsSelect.onchange = () => {
            targetFps = parseInt(fpsSelect.value);
        };

        // Arrastre UI
        let activeItem = null;
        let offset = { x: 0, y: 0 };

        document.querySelectorAll('.draggable').forEach(item => {
            item.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                activeItem = item;
                const rect = item.getBoundingClientRect();
                offset.x = e.clientX - rect.left;
                offset.y = e.clientY - rect.top;
                item.style.transition = 'none';
            });
        });

        window.addEventListener('mousemove', (e) => {
            if (!activeItem) return;
            const xPercent = (e.clientX - offset.x + activeItem.offsetWidth / 2) / window.innerWidth * 100;
            const yPercent = (e.clientY - offset.y + activeItem.offsetHeight / 2) / window.innerHeight * 100;
            activeItem.style.left = `${xPercent}%`;
            activeItem.style.top = `${yPercent}%`;
        });

        window.addEventListener('mouseup', () => { activeItem = null; });

        function resize() {
            const h = parseInt(qualitySelect.value);
            const w = Math.round((h * 16) / 9);
            canvas.width = w; 
            canvas.height = h;
        }
        qualitySelect.onchange = resize;
        resize();

        bgFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    bgImage.src = event.target.result;
                    backgroundType = 'image';
                };
                reader.readAsDataURL(file);
            }
        };

        videoFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                backgroundType = 'video';
                video.muted = !videoAudioToggle.checked;
                video.load();
            }
        };

        audioFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                audio.src = URL.createObjectURL(file);
                titleInput.value = file.name.split('.')[0].toUpperCase();
                audio.load();
            }
        };

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyzer = audioContext.createAnalyser();
                analyzer.fftSize = 512;
                analyzer.smoothingTimeConstant = 0.8;
                
                dataArray = new Uint8Array(analyzer.frequencyBinCount);
                smoothedData = new Float32Array(analyzer.frequencyBinCount);
                fallingPeaks = new Array(analyzer.frequencyBinCount).fill(0).map(() => ({ pos: 0, vel: 0 }));

                musicSource = audioContext.createMediaElementSource(audio);
                videoAudioSource = audioContext.createMediaElementSource(video);

                musicSource.connect(analyzer);
                videoAudioSource.connect(analyzer);
                
                analyzer.connect(audioContext.destination);
            }
        }

        async function togglePlayback() {
            if (audioContext && audioContext.state === 'suspended') await audioContext.resume();
            initAudio();

            if (isPlaying) {
                audio.pause(); video.pause();
                isPlaying = false; playPauseBtn.innerText = "‚ñ∂ Play";
            } else {
                try {
                    if (audio.src && audio.src !== "") audio.play();
                    if (backgroundType === 'video') video.play();
                    isPlaying = true; playPauseBtn.innerText = "‚è∏ Pausa";
                } catch (e) { console.error(e); }
            }
        }

        playPauseBtn.onclick = togglePlayback;

        let lastDrawTime = 0;
        function draw(now) {
            requestAnimationFrame(draw);
            
            // Limitador de FPS
            const delta = now - lastDrawTime;
            const interval = 1000 / targetFps;
            if (delta < interval) return;
            lastDrawTime = now - (delta % interval);

            ctx.fillStyle = "#020202";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const currentOpacity = parseFloat(bgOpacityControl.value);

            if (backgroundType === 'image' && bgImage.complete) {
                ctx.save(); ctx.globalAlpha = currentOpacity;
                const scale = Math.max(canvas.width / bgImage.width, canvas.height / bgImage.height);
                const w = bgImage.width * scale; const h = bgImage.height * scale;
                ctx.drawImage(bgImage, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
                ctx.restore();
            } else if (backgroundType === 'video') {
                ctx.save(); ctx.globalAlpha = currentOpacity;
                const scale = Math.max(canvas.width / video.videoWidth, canvas.height / video.videoHeight);
                const w = video.videoWidth * scale; const h = video.videoHeight * scale;
                ctx.drawImage(video, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
                ctx.restore();
            }

            const elements = [
                { id: 'dragTitle', input: titleInput, color: 'white', size: parseFloat(titleSizeControl.value), font: currentFont },
                { id: 'dragArtist', input: artistInput, color: accentColor, size: parseFloat(artistSizeControl.value), font: currentFont },
                { id: 'dragTime', text: formatTime(audio.currentTime) + " / " + formatTime(audio.duration), color: 'rgba(255, 255, 255, 0.3)', size: 0.018, font: 'Orbitron' }
            ];

            elements.forEach(el => {
                const domEl = document.getElementById(el.id);
                if(!domEl) return;
                const rect = domEl.getBoundingClientRect();
                const posX = (rect.left + rect.width / 2) / window.innerWidth * canvas.width;
                const posY = (rect.top + rect.height / 2) / window.innerHeight * canvas.height;
                ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillStyle = el.color;
                ctx.font = `700 ${canvas.height * el.size}px ${el.font}`;
                ctx.fillText(el.input ? el.input.value.toUpperCase() : el.text, posX, posY);
            });

            if (vumetroToggle.checked && analyzer) {
                const vuContainer = document.getElementById('dragVu');
                const vuRect = vuContainer.getBoundingClientRect();
                analyzer.getByteFrequencyData(dataArray);
                const bins = Math.floor(dataArray.length * 0.75);
                const scaleX = parseFloat(vumetroScaleControl.value);
                const totalWidth = canvas.width * scaleX;
                const barGap = 4;
                const barWidth = (totalWidth / bins);
                const baselineX = (vuRect.left + vuRect.width / 2) / window.innerWidth * canvas.width;
                const baselineY = (vuRect.top + vuRect.height / 2) / window.innerHeight * canvas.height;
                const maxHeight = canvas.height * parseFloat(vumetroHeightControl.value);
                const gravity = 0.4 * (maxHeight / 100); 
                let startX = baselineX - (totalWidth / 2);

                for (let i = 0; i < bins; i++) {
                    const val = dataArray[i];
                    smoothedData[i] = Math.max(val, smoothedData[i] - 3.5);
                    const h = (smoothedData[i] / 255) * maxHeight;
                    if (h > fallingPeaks[i].pos) {
                        fallingPeaks[i].pos = h;
                        fallingPeaks[i].vel = 0;
                    } else {
                        fallingPeaks[i].vel += gravity;
                        fallingPeaks[i].pos -= fallingPeaks[i].vel;
                        if (fallingPeaks[i].pos < 0) fallingPeaks[i].pos = 0;
                    }
                    if (h > 1) {
                        ctx.save();
                        const grad = ctx.createLinearGradient(0, baselineY, 0, baselineY - h);
                        grad.addColorStop(0, vumetroColor);
                        grad.addColorStop(1, "white");
                        ctx.fillStyle = grad;
                        ctx.globalAlpha = 0.8;
                        ctx.fillRect(startX, baselineY - h, barWidth - barGap, h);
                        ctx.restore();
                    }
                    if (fallingPeaks[i].pos > 0) {
                        ctx.fillStyle = "white";
                        ctx.globalAlpha = 1.0;
                        const peakThickness = Math.max(2, maxHeight * 0.02);
                        ctx.fillRect(startX, baselineY - fallingPeaks[i].pos - peakThickness, barWidth - barGap, peakThickness);
                    }
                    startX += barWidth;
                }
            }
        }
        requestAnimationFrame(draw);

        async function startRecording() {
            initAudio();
            if (audioContext.state === 'suspended') await audioContext.resume();
            if (!isPlaying) await togglePlayback();

            recordedChunks = [];
            // Usamos el FPS seleccionado para la grabaci√≥n
            const stream = canvas.captureStream(targetFps);
            audioDest = audioContext.createMediaStreamDestination();
            analyzer.connect(audioDest);

            const combined = new MediaStream([...stream.getVideoTracks(), ...audioDest.stream.getAudioTracks()]);
            mediaRecorder = new MediaRecorder(combined, { 
                mimeType: 'video/webm;codecs=vp9,opus', 
                videoBitsPerSecond: 50000000 
            });

            mediaRecorder.ondataavailable = (e) => e.data.size > 0 && recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `render_${targetFps}fps_studio.webm`;
                link.click();
            };

            mediaRecorder.start();
            isRecording = true;
            recordBtn.innerText = "Detener";
            recordBtn.classList.add('bg-gray-700');
            document.getElementById('recIndicator').style.display = "block";
            document.getElementById('recIndicator').innerText = `GRABANDO A ${targetFps} FPS...`;
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.innerText = "Grabar";
            recordBtn.classList.remove('bg-gray-700');
            document.getElementById('recIndicator').style.display = "none";
        }

        recordBtn.onclick = () => isRecording ? stopRecording() : startRecording();
    </script>
</body>
</html>
